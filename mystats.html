<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Stats</title>
    <link rel="stylesheet" href="./assets/css/mystats.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h3 id="congrats-text">My Stats</h3>
            <table>
                <tr>
                    <th colspan="3">Tonalities</th>
                </tr>
                <tr class="td-header">
                    <td>Easy</td>
                    <td>Med</td>
                    <td>Hard</td>
                </tr>
                <tr id="tonalities">
                    <td id="tonEasy">0</td>
                    <td id="tonMed">0</td>
                    <td id="tonHard">0</td>
                </tr>

            </table>
            <table>
                <tr>
                    <th colspan="3">Modes</th>
                </tr>
                <tr class="td-header">
                    <td>Easy</td>
                    <td>Med</td>
                    <td>Hard</td>
                </tr>
                <tr id="modes">
                    <td id="modEasy">0</td>
                    <td id="modMed">0</td>
                    <td id="modHard">0</td>
                </tr>

            </table>
            <table>
                <tr>
                    <th colspan="3">Degrees of the Scale</th>
                </tr>
                <tr class="td-header">
                    <td>Easy</td>
                    <td>Med</td>
                    <td>Hard</td>
                </tr>
                <tr id="degrees">
                    <td id="degEasy">0</td>
                    <td id="degMed">0</td>
                    <td id="degHard">0</td>
                </tr>

            </table>
            <table>
                <tr>
                    <th colspan="3">Intervals</th>
                </tr>
                <tr class="td-header">
                    <td>Easy</td>
                    <td>Med</td>
                    <td>Hard</td>
                </tr>
                <tr id="intervals">
                    <td id="intEasy">0</td>
                    <td id="intMed">0</td>
                    <td id="intHard">0</td>
                </tr>
            </table>

            <a class="btn" href="index.html">Back to Modules</a>

        </div>
    </div>
    <script src="./assets/js/mystats.js"></script>
</body>

</html>
